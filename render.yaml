services:
  - type: static_site
    name: drive-certified-frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: drive-certified-backend
          property: url
      - key: VITE_WS_URL
        fromService:
          name: drive-certified-backend
          property: url

  - type: web
    name: drive-certified-backend
    runtime: node
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm run start:prod
    rootDir: backend
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: drive-certified-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: drive-certified-frontend
          property: url
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: drive-certified-db
    plan: free
