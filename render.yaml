services:
  - type: web
    name: drive-certified-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          name: drive-certified-backend
          type: web
          property: host
      - key: VITE_API_PORT
        fromService:
          name: drive-certified-backend
          type: web
          property: port

  - type: web
    name: drive-certified-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: drive-certified-db
          property: connectionString
      - key: FRONTEND_HOST
        fromService:
          name: drive-certified-frontend
          type: web
          property: host
      - key: FRONTEND_PORT
        fromService:
          name: drive-certified-frontend
          type: web
          property: port
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: drive-certified-db
    plan: free
