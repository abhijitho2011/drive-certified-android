services:
  - type: web
    name: motract-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: motract-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: motract-db
    databaseName: motract
    user: motract
    plan: free
